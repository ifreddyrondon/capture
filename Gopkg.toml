# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/ifreddyrondon/bastion"
  version = "3.1.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.1"

[[override]]
  branch = "master"
  name = "github.com/valyala/fasthttp"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  branch = "master"
  name = "github.com/araddon/dateparse"

[[constraint]]
  name = "gopkg.in/src-d/go-kallax.v1"
  version = "1.3.4"

[[constraint]]
  name = "github.com/gobuffalo/validate"
  version = "2.0.3"

[[constraint]]
  name = "github.com/asaskevich/govalidator"
  version = "9.0.0"

[[constraint]]
  name = "github.com/dgrijalva/jwt-go"
  version = "3.2.0"

[[constraint]]
  name = "github.com/sarulabs/di"
  version = "2.0.0"

[[constraint]]
  name = "github.com/sethvargo/go-password"
  version = "v0.1.2"

[[constraint]]
  name = "github.com/go-pg/pg"
  version = "7.1.0"
